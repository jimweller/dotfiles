- defaults:
    link:
      force: true
      create: true
      relink: true

- create:
  - ~/bin
  - ~/.secrets

- link:
    ~/.bash_profile: dotfiles/.bash_profile
    ~/.gitconfig: dotfiles/.gitconfig
    ~/.aws/config: dotfiles/aws_config
    ~/.azure/config: dotfiles/azure_config
    ~/.ssh/config: dotfiles/ssh_config
    ~/.config/gh/:
      glob: true
      path: dotfiles/github/*

- shell:
    - description: Copy claude configuration files
      command: |
        mkdir -p ~/.claude
        cp ~/dotfiles/dotfiles/claude_settings_json ~/.claude/settings.json
        cp ~/dotfiles/dotfiles/claude_json ~/.claude.json
      stderr: true
      stdout: true

- shell:
    - description: Install oh-my-zsh and powerlevel10k
      command: ~/dotfiles/scripts/ohmyzsh.sh
      stderr: true
      stdout: true

- defaults:
    link:
      force: true
      create: true

- link:
    ~/.p10k.zsh: dotfiles/.p10k.zsh
    ~/.zshrc: dotfiles/.zshrc
    ~/.oh-my-zsh/custom:
      glob: true
      path: dotfiles/.oh-my-zsh/custom/*


